<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("div").click(function(e){
        e.stopPropagation();
        var class_name = $(this).attr('class');
        alert(`DIV ${class_name}`);
      });
    });
</script>
  <title>Document</title>
</head>
<body>
  <div class="1" style="display: flex; flex-direction: column; justify-content: flex-start; align-items: center; width: 300px; height: 300px; background-color: grey; padding-inline: 50px; border: 1px solid black;">
    <p>DIV 1</p>
    <div class="2" style="display: flex; flex-direction: column; justify-content: flex-start; align-items: center; width: 200px; height: 200px; background-color: orange; padding-inline: 50px; border: 1px solid black">
      <p>DIV 2</p>
      <div class="3" style="display: flex; flex-direction: column; justify-content: flex-start; align-items: center; width: 100px; height: 100px; background-color: green; padding-inline: 50px; border: 1px solid black">
        <p>DIV 3</p>
      </div>
    </div> 
  </div>
</body>
</html>
